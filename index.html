<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Drive-breakbeat</h2>
            <h3 id="artist">Rockot</h3>
            <div class="img-container">
                <img src="./images/prafool-1.webp" alt="">
            </div>
            <audio  src="./music/prafool-1.mp3"></audio>

            <!-- controls -->

            <div class="music-controls">
                <i class="fas fa-backward" id="prev" title="prev" ></i>
                <i class="fas fa-play main-button" id="play" title="play" ></i>
                <i class="fas fa-forward" id="next" title="next" ></i>
                
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
